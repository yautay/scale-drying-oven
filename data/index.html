<!DOCTYPE html>
<html>
<head>
  <title>ESP PAINT OVEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="topnav">
  <h1>ESP PAINT OVEN DASHBOARD</h1>
</div>
<section class="readings">
  <div>
    <h2>OVEN READINGS</h2>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-thermometer-three-quarters" style="color:#059e8a;"></i> Temperature</p>
        <p class="reading"><span id="display_temperature_chamber"></span> &deg;C</p>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-plug" style="color: darkred;"></i> Bed ADC</p>
        <p class="reading"><span id="display_bed_params"></span> hpa</p>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-tint" style="color:#00add6;"></i> Humidity</p>
        <p class="reading"><span id="display_humidity"></span> &percnt;</p>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> Pressure</p>
        <p class="reading"><span id="display_pressure"></span> hpa</p>
      </div>
    </div>
</div>
</section>
<section class="inputs">  <div>
  <h2>OVEN INPUTS</h2>
</div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i> POWER</p>
        <label class="switch">
          <input type="checkbox" onchange="toggleCheckbox(this)" id="power_switch">
          <span class="slider"></span>
        </label>
        <p class="state">State: <span id="power_switch_state"></span></p>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <form action="/settings" method="POST">
          <p class="card-title">Temperature</p>
          <p>
            <input type="number" id ="temp_setting" name="temp_setting">
            <input type="submit" value="Submit">
          </p>
        </form>
      </div>
      <div class="card">
        <form action="/settings" method="POST">
          <p class="card-title">Bed ADC </p>
          <p>
            <input type="number" id ="bed_setting" name="bed_setting">
            <input type="submit" value="Submit">
          </p>
        </form>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Temp setting</p>
        <p class="value">Current value: <span id="setting_temperature_chamber"></span> &deg;C</p>
      </div>
      <div class="card">
        <p class="card-title">Bed ADC setting</p>
        <p class="value">Current value: <span id="setting_bed_adc"></span></p>
      </div>
    </div>

</div>
</section>

<script src="script.js"></script>
</body>
</html>
